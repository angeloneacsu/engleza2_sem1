    <script>
        function resetlocalstorage()
        {
            try {
                localStorage.clear();

                /*   if (BrowserDetect.browser == 'Firefox') {
                 var cookies_ff = $.cookie();
                 for (var cookie_ff in cookies_ff) {
                 $.removeCookie(cookie_ff, {path: '/'});
                 }
                 } else {
                 localStorage.clear();
                 }
                 */

            } catch (e) {
                var cookies = $.cookie();
                for (var cookie in cookies) {
                    $.removeCookie(cookie, {path: '/'});
                }
            }
            location.reload();
        }
        $(document).ready(function() {
            init_rezultate();
        });
        function init_rezultate() {
            try {
                var the_curr_user = lib.query(currentuser, {ID: '1'});
                var id_curr_user = lib.query(user_table, {u: the_curr_user[0].u});
                the_user = id_curr_user[0].u
//            obj_data = lib.query(tableName);

                obj_data = lib.query(tableName, function(row) {
                    if (row.u == id_curr_user[0].ID) {
                        return true;
                    } else {
                        return false;
                    }
                });

                var obj_size = $.keyCount(obj_data);
                var status;

                $.each(obj_data, function(index, value) {

                    if (value.s == 'w') {
                        status = 'incorect';
                    } else {
                        status = 'corect';
                    }

                    var template = '<tr>';
//                template += '<td>' + value.ID + '</td>';
                    template += '<td>' + value.p + '</td>';
                    template += '<td>' + value.e + '</td>';
                    template += '<td>' + value.r + '</td>';
                    template += '<td>' + status + '</td>';
                    template += '<td>' + the_user + '</td>';
                  template += '<td>' + value.d + '</td>';
                    template += '</tr';
                    $('#rezultate tbody').append(template);

                });
                var table = $('#example').DataTable({
                    "iDisplayLength": 10,
                    "pagingType": "full_numbers",
                    "oLanguage": {
                        "oPaginate": {
                            "sFirst": "Prima pagină",
                            "sLast": "Ultima pagină",
                            "sNext": "Pagina următoare",
                            "sPrevious": "Pagina precedentă"
                        },
                        "sLengthMenu": "Afisează _MENU_   înregistrari pe pagină",
                        "sZeroRecords": "Niciun rezultat",
                        "sInfo": "Pagina _PAGE_ din _PAGES_",
                        "sInfoEmpty": "Nicio înregistrare",
                        "sInfoFiltered": "(filtered de la _MAX_ total înregistrari)",
                        "sSearch": "Caută: "
                    },
                "order": [[5, "desc"]]

                });



                $('.fila select').chosen({disable_search: true});
            } catch (err) {

            }
        }
        $.fn.dataTable.Api.register('column().data().sum()', function() {
            return this.reduce(function(a, b) {
                var x = parseFloat(a) || 0;
                var y = parseFloat(b) || 0;
                return x + y;
            });
        });


        /* Init the table and fire off a call to get the hidden nodes. */
