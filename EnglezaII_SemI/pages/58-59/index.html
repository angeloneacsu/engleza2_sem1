        <script>
            $(document).ready(function() {

                lettersprite();
                function lettersprite() {
                    $('#a_anim').sprite({
                        fps: 25,
                        no_of_frames: 72,
                        on_last_frame: function(obj) {
                            obj.spStop();
                            $('#play').removeClass('pause');
                            // stop the animation on the last frame
                        }
                    });
                }


                $('#play').click(function(e) {
                    e.preventDefault();
                    $(this).toggleClass('pause')
                    if ($(this).hasClass('stoped')) {
                        $(this).removeClass('stoped');
                        $('#a_anim').destroy();
                        lettersprite()
                    } else if ($(this).hasClass('pause')) {
                        $('#a_anim').spStart().fps(25);
                    } else {
                        $('#a_anim').spStop();
                    }

                });
                $('#stop').click(function(e) {
                    e.preventDefault();
                    $('#play').removeClass('pause');
                    $('#play').addClass('stoped');
                    $('#a_anim').spStop(true);
                });
            });
        </script>
